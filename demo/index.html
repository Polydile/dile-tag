<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }

    .container {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../dile-tag.js';

    render(
      html`
      <div class="container">
        <dile-tag label="my-tag-1" round></dile-tag>
        <dile-tag label="my-tag-2" shadow></dile-tag>
        <dile-tag label="my-tag-3" allow-close @closed="${() => alert('closed!!')}"></dile-tag>
        <dile-tag label="my-tag-4" upper></dile-tag>
        <dile-tag label="my-tag-5" icon="https://picsum.photos/seed/picsum/64"></dile-tag>
      </div>  
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
